<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To DO List - Manjil Koirala</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2d8422919d.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="todo">
            <h2>To-Do List <i class="fa-solid fa-arrows-to-dot"></i></h2>
            <div class="row">
                <input type="text" id="inputBox" placeholder="Task Here">
                <button id="btn">Add</button>
            </div>
            <ul id="listContainer">
            </ul>
        </div>


    </div>
    <script src="script.js"></script>
</body>


</html>
